status-website:
  metaTags:
    - name: "robots"
      content: "noindex"
  robotsText: "User-agent: * \n Disallow: /"
  baseUrl: /eort
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: EstadoORT
  introTitle: "¿Se cayó o soy yo?"
  introMessage: "Este sitio contiene información actualizada sobre el servicio de las páginas de ORT. Soy un estudiante y responderé cualquier duda o solicitudes para terminar esta página web.<br>**EstadoORT no tiene relación con la Asociacion ORT Argentina y/o afiliados**."
  navbar:
    - title: Ahora
      href: /eort
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

commitMessages:
  readmeContent: ":pencil: Actualizar resumen en README [skip ci] [upptime]"
  summaryJson: ":card_file_box: Actualizar resumen de estado [skip ci] [upptime]"
  graphsUpdate: ":bento: Actualizar gráficos [skip ci] [upptime]"
