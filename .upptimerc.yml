owner: tjor75 # Your GitHub organization or username, where this repository lives
repo: eort # The name of this repository

sites:
  - name: ORT.edu.ar
    url: https://www.ort.edu.ar
    icon: https://www.ort.edu.ar/favicon.ico
  - name: Campus Virtual
    url: https://campus.ort.edu.ar
    __dangerous__disable_verify_peer: true
  - name: Aula Virtual
    url: https://aulavirtual.instituto.ort.edu.ar
  - name: Z online
    url: $URL_ZOL
    icon: data:image/png;base64,
    __dangerous__disable_verify_peer: true
